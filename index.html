<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш Сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили для сайта */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: rgba(51, 51, 51, 0.9); /* Полупрозрачный фон */
            padding: 10px 0; /* Отступы */
            position: fixed; /* Фиксируем хедер */
            top: 0; /* Устанавливаем сверху */
            left: 0; /* Устанавливаем слева */
            width: 100%; /* Занимаем всю ширину */
            z-index: 100; /* Устанавливаем z-индекс выше других элементов */
        }

        nav ul {
            list-style: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем внутренние отступы */
            margin: 0; /* Убираем внешние отступы */
            display: flex; /* Используем flex для горизонтального расположения */
            justify-content: center; /* Центрируем содержимое */
            gap: 20px; /* Промежуток между элементами */
        }

        nav ul li {
            display: inline; /* Отображаем элементы в одной строке */
        }

        nav ul li a {
            color: #fff; /* Цвет текста */
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 18px; /* Размер шрифта */
            padding: 10px 15px; /* Отступы вокруг текста */
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        nav ul li a:hover {
            background-color: #ff7e5f; /* Цвет фона при наведении */
            border-radius: 5px; /* Закругленные углы */
            color: #fff; /* Цвет текста при наведении */
        }

        /* Адаптация на телефон */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Меню в вертикальном направлении */
                align-items: center; /* Центрируем элементы */
                display: none; /* Скрываем меню по умолчанию */
            }

            nav.active ul {
                display: flex; /* Показываем меню, когда оно активно */
            }

            .menu-toggle {
                display: block; /* Показываем кнопку для открытия меню */
                background-color: #ff7e5f; /* Цвет кнопки */
                color: white; /* Цвет текста */
                border: none; /* Без границы */
                padding: 10px; /* Отступы */
                cursor: pointer; /* Курсор в виде руки */
            }
        }

        /* Кнопка для открытия меню */
        .menu-toggle {
            display: none; /* Скрываем кнопку по умолчанию */
        }

        /* Стили для активного состояния */
        .active {
            display: flex; /* Отображаем меню при активации */
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle">Меню</button>
        <nav>
            <ul>
                <li><a href="#">Strona Główna</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Godziny Otwarcia</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Здесь может быть ваш контент -->
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('header nav').classList.toggle('active');
        });
    </script>
</body>
</html>
